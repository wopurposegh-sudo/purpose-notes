<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Purpose Notes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Georgia", serif;
  background: linear-gradient(to bottom, #f7efe3, #f2e4cf);
  color: #5a3e2b;
  text-align: center;
}

.container {
  max-width: 600px;
  margin: auto;
  padding: 20px;
}

img.header {
  width: 100%;
  border-radius: 20px;
  margin-bottom: 20px;
}

h1 {
  color: #8b6b3f;
  font-size: 28px;
}

.card {
  background: #f6e7c9;
  border-radius: 20px;
  padding: 20px;
  margin: 20px 0;
}

h2 {
  color: #8b6b3f;
  font-weight: normal;
}

p {
  font-size: 16px;
  line-height: 1.6;
}

button {
  background: #caa24d;
  border: none;
  padding: 12px 25px;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
  font-family: "Brush Script MT", cursive;
  color: #5a3e2b;
  margin-top: 10px;
}

button:hover {
  opacity: 0.9;
}

form {
  margin-top: 15px;
}

input, textarea {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 10px;
  border: 1px solid #cbb89d;
  font-family: Georgia, serif;
}

.socials img {
  width: 40px;
  margin: 10px;
  vertical-align: middle;
}

.footer-logo {
  width: 120px;
  margin-top: 30px;
}
</style>
</head>

<body>

<div class="container">

<img src="header.png" class="header" alt="Purpose Notes">

<h1>Purpose Notes</h1>

<div class="card">
<h2>Today’s Purpose Scripture</h2>
<p id="scripture"></p>
</div>

<div class="card">
<h2>Daily Reflection</h2>
<p id="reflection"></p>
<button onclick="alert(step)">Purpose Step</button>
</div>

<div class="card">
<h2>Connect</h2>
<form action="mailto:wopurposegh@gmail.com" method="post" enctype="text/plain">
<input type="text" name="Name" placeholder="Your Name" required>
<input type="text" name="Country" placeholder="Your Country" required>
<textarea name="Message" placeholder="Your Message or Question" rows="4"></textarea>
<button type="submit">Send</button>
</form>
</div>

<div class="card">
<h2>Prayer Request</h2>
<form action="mailto:wopurposegh@gmail.com" method="post" enctype="text/plain">
<input type="text" name="Name" placeholder="Your Name" required>
<input type="text" name="Country" placeholder="Your Country" required>
<textarea name="Prayer Request" placeholder="Your Prayer Request" rows="4"></textarea>
<button type="submit">Send Prayer Request</button>
</form>
</div>

<p>CLICK • FOLLOW • LIKE • SHARE • SUBSCRIBE</p>

<div class="socials">
<a href="https://www.facebook.com/profile.php?id=61586537526786"><img src="facebook.png"></a>
<a href="https://www.instagram.com/womenofpurposeg/"><img src="instagram.png"></a>
<a href="https://www.tiktok.com/@womenofpurpose"><img src="tiktok.png"></a>
<a href="https://www.youtube.com/@WomenofPurposeGlobal"><img src="youtube.png"></a>
</div>

<img src="logo.png" class="footer-logo" alt="Women of Purpose">

</div>

<script>
const days = [
  {
    scripture: "For we are God’s handiwork, created in Christ Jesus to do good works. — Ephesians 2:10",
    reflection: "You were intentionally created by God. Today is not random — it holds purpose.",
    step: "Ask God where He is inviting you to serve today."
  },
  {
    scripture: "Trust in the Lord with all your heart. — Proverbs 3:5",
    reflection: "Purpose grows when trust replaces fear.",
    step: "Release one worry to God in prayer."
  },
  {
    scripture: "Commit your work to the Lord. — Proverbs 16:3",
    reflection: "God blesses surrendered plans.",
    step: "Offer your plans to God today."
  }
];

// rotates for 3 months (30-day loop pattern)
const today = new Date().getDate() % days.length;
const scripture = days[today];

document.getElementById("scripture").innerText = scripture.scripture;
document.getElementById("reflection").innerText = scripture.reflection;
var step = scripture.step;
</script>

</body>
</html>
