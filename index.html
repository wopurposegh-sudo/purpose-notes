<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Purpose Notes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>

<body style="
margin:0;
background:linear-gradient(180deg,#fffdf9,#f6efe4);
font-family:'Playfair Display', serif;
text-align:center;
color:#3b2a1a;
">

<img src="header.png" style="width:100%; max-width:900px; display:block; margin:auto;">

<!-- SCRIPTURE CARD -->
<div style="
max-width:420px;
margin:40px auto;
padding:28px;
background:linear-gradient(135deg,#fff3c4,#f4d27a);
border-radius:26px;
box-shadow:0 18px 40px rgba(0,0,0,0.2);
">

<h2 style="
font-family:'Great Vibes', cursive;
font-size:36px;
color:#8a5200;
">
Today’s Purpose Scripture
</h2>

<p id="scriptureText"></p>
<p id="scriptureRef" style="font-weight:600; text-align:right;"></p>

<button onclick="toggle('reflectionBox')" class="btn">Purpose Reflection</button>
<div id="reflectionBox" class="box"></div>

<button onclick="toggle('stepBox')" class="btn">Purpose Step</button>
<div id="stepBox" class="box"></div>

<button onclick="toggle('journalBox')" class="btn">Prophetic Journal</button>

<div id="journalBox" class="box">
<form onsubmit="sendJournal(); return false;">

<input id="journalEmail" type="email" placeholder="Your Email Address" required class="input">

<textarea id="journalText" placeholder="Write your prophetic journal here..." required class="textarea"></textarea>

<button type="submit" class="btn">Send Prophetic Journal</button>
</form>
</div>

<button onclick="toggle('connectBox')" class="btn">Connect</button>
<div id="connectBox" class="box">
<form action="mailto:wopurposegh@gmail.com" method="post" enctype="text/plain">
<input class="input" name="Name" placeholder="Your Name" required>
<input class="input" name="Country" placeholder="Your Country" required>
<textarea class="textarea" name="Message" placeholder="Your message or request" required></textarea>
<button class="btn">Send</button>
</form>
</div>

<button onclick="toggle('prayerBox')" class="btn">Prayer Request</button>
<div id="prayerBox" class="box">
<form action="mailto:wopurposegh@gmail.com" method="post" enctype="text/plain">
<input class="input" name="Name" placeholder="Your Name" required>
<input class="input" name="Country" placeholder="Your Country" required>
<textarea class="textarea" name="Prayer Request" placeholder="Your prayer request" required></textarea>
<button class="btn">Send Prayer Request</button>
</form>
</div>

</div>

<!-- FOLLOW -->
<p style="color:#8a5200; font-weight:600;">CLICK • FOLLOW • LIKE • SHARE • SUBSCRIBE</p>
<div style="display:flex; justify-content:center; gap:20px;">
<a href="https://www.facebook.com/profile.php?id=61586537526786"><img src="facebook.png" width="36"></a>
<a href="https://www.instagram.com/womenofpurposeg/"><img src="instagram.png" width="36"></a>
<a href="https://www.tiktok.com/@womenofpurpose"><img src="tiktok.png" width="36"></a>
<a href="https://www.youtube.com/@WomenofPurposeGlobal"><img src="youtube.png" width="36"></a>
</div>

<img src="logo.png" style="width:180px; margin:50px auto;">

<script>
const content=[{
s:"For we are God’s handiwork, created in Christ Jesus to do good works.",
r:"Ephesians 2:10",
q:"What good work has God already placed in your hands?",
step:"Do one intentional act today that reflects God’s purpose."
}];

const t=content[0];
scriptureText.innerText="“"+t.s+"”";
scriptureRef.innerText="— "+t.r;
reflectionBox.innerText=t.q;
stepBox.innerText=t.step;

function toggle(id){
const el=document.getElementById(id);
el.style.display=el.style.display==="block"?"none":"block";
}

function sendJournal(){
const email=document.getElementById("journalEmail").value;
const text=document.getElementById("journalText").value;
window.location.href=`mailto:${email}?subject=My Prophetic Journal&body=${encodeURIComponent(text)}`;
}
</script>

<style>
.btn{
margin-top:22px;
padding:12px 28px;
border:none;
border-radius:30px;
background:#8a5200;
color:white;
font-family:'Great Vibes', cursive;
font-size:22px;
cursor:pointer;
}
.box{
display:none;
margin-top:18px;
padding:18px;
background:rgba(255,255,255,0.7);
border-radius:18px;
}
.input{
width:100%;
padding:10px;
margin-bottom:10px;
border-radius:10px;
border:1px solid #caa85c;
font-family:'Playfair Display', serif;
}
.textarea{
width:100%;
height:100px;
padding:10px;
border-radius:10px;
border:1px solid #caa85c;
font-family:'Playfair Display', serif;
}
</style>

</body>
</html>
